<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" media="screen">
    <link rel="stylesheet" href="/css/vendor/codemirror.css" media="screen">
    <link rel="stylesheet" href="/css/font-awesome/font-awesome.css" media="screen">
  </head>
  <body>
    <div class="sidebar">
      <!-- <nav>
        <ul>
          <li><a href="#">Instructions</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav> -->
      <div id="joinButtons">
        <!-- Container for joining buttons -->
      </div>
    </div>


      <div class="main">
        <header>
          <h1 class="brand"><a href="/">Battlecodes</a></h1>
        </header>
        <div id="content">
          <!-- Main wrapper for visible elements -->
        </div>
      </div>

    <script id="intro-template" type="text/template">
      <div class='intro-container'>
        <h2 id="name-anchor">Enter your name</h2>
        <input type="text" id="player-name" class="name-input">
        <div id="intro-notices"></div>
        <h2>Pick a challenge</h2>
        <div class="host-button-container">
          <div class="host-button javascript hard" data-challenge-id="1" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">Years in Seconds</span>
            <span class="challenge-description" data-mh="host-button-description">Watch the minutes go by as you solve this challenge, converting between years and seconds in Javascript. That's minutes of your life you won't be getting back.</span>
            <span class="challenge-difficulty">hard</span>
          </div>

          <div class="host-button javascript hard" data-challenge-id="2" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">Absolutley Cubed</span>
            <span class="challenge-description" data-mh="host-button-description">Battle with other developers as well as your own sanity as you attempt this fiendish Javascript challenge.</span>
            <span class="challenge-difficulty">hard</span>
          </div>

          <div class="host-button javascript medium" data-challenge-id="3" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">Half Minuses</span>
            <span class="challenge-description" data-mh="host-button-description">Wonder at your life choices as you sit solving this Javascript based problem in the shortest possible time.</span>
            <span class="challenge-difficulty">medium</span>
          </div>

          <div class="host-button javascript medium" data-challenge-id="4" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">Round that String</span>
            <span class="challenge-description" data-mh="host-button-description">Who knew Javascript could be so much fun? No one. That's who.</span>
            <span class="challenge-difficulty">medium</span>
          </div>

          <div class="host-button javascript medium" data-challenge-id="5" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">LCD</span>
            <span class="challenge-description" data-mh="host-button-description">You'll probably spend more time working out the question than actually solving the problem with this one. That's just the way we like it.</span>
            <span class="challenge-difficulty">medium</span>
          </div>

          <div class="host-button javascript easy" data-challenge-id="6" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">The classic</span>
            <span class="challenge-description" data-mh="host-button-description">This Javascript challenge is part coding challenge, part Type Racer - beat your opponent and reward yourself accordingly afterwards.</span>
            <span class="challenge-difficulty">easy</span>
          </div>

          <div class="host-button javascript hard" data-challenge-id="7" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">BODMASSY</span>
            <span class="challenge-description" data-mh="host-button-description">You remember BODMAS? From school? If not, don't even bother. But if you do remember it, spend hours battling your pals with this 'fun' challenge.</span>
            <span class="challenge-difficulty">hard</span>
          </div>

          <div class="host-button javascript medium" data-challenge-id="8" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">GREATEST DIVISOR</span>
            <span class="challenge-description" data-mh="host-button-description">The greatest common divisor. Just another out of a veritable cornucopia of mathmatically amaze-balls challenges.</span>
            <span class="challenge-difficulty">medium</span>
          </div>

          <div class="host-button javascript easy" data-challenge-id="9" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">SQUARE ROOT FLOAT</span>
            <span class="challenge-description" data-mh="host-button-description">Like a root beer float. But square. And no beer.</span>
            <span class="challenge-difficulty">easy</span>
          </div>

          <div class="host-button javascript medium" data-challenge-id="10" data-mh="host-button">
            <span class="challenge-icons"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">CUBEYxY</span>
            <span class="challenge-description" data-mh="host-button-description">Something about cubes. Honestly, if you're genuinely playing this we're as amazed as you must be.</span>
            <span class="challenge-difficulty">medium</span>
          </div>

        </div>
      </div>
    </script>

    <script id="game-template" type="text/template">
      <div class='intro-container'>
          <h1 id="competitors">Player 1 v Player 2</h1>
        <div class="form-container">
          <form id="solution-form">
            <textarea class='js-solution-text' name="solution" id="solution"></textarea>
            <input class='js-submit-button' type="submit" value="Submit solution">
          </form>
        </div>
        <div class='js-results'></div>
        <!-- This contains the main screen where the game happens -->
    </div>
    </script>

    <script id="instructions-template" type="text/template">
      <h2>Instructions</h2>
      <p id="js-instructions"></p>
    </script>

    <script id="loading-template" type="text/template">
      <!-- This contains the waiting for players to join overlay -->
      <div class="loading-container overlay">
        <div class="overlay-content">
          <p>You are in <strong><span id="room-id"></span></strong></p>
          <p>Waiting for opponent to join...</p>
        </div>
        <div class="overlay-content">
          <a href="/">RESET</a>
        </div>
      </div>
    </script>

    <script id="endgame-template" type="text/template">
      <!-- This contains the end game overlay -->
      <div class='endgame-container overlay'>
        <div class="overlay-content">
          And the winner is...
        </div>
        <div class="overlay-content">
          <a href="/">RESET</a>
        </div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/vendor/jquery.matchHeight-min.js" charset="utf-8"></script>
    <script src="/scripts/vendor/codemirror.js" charset="utf-8"></script>
    <script src="/scripts/vendor/codemirror-mode/javascript.js" charset="utf-8"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/submission-handler.js"></script>
    <script src="/scripts/generateHTML.js"></script>
    <script src="/scripts/testing-engine.js"></script>
  </body>
</html>
