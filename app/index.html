<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="content">
      <!-- Main wrapper for visible elements -->
    </div>

    <script id="intro-template" type="text/template">
      <div class='intro-container'>
        <button type="button" name="button" id="hostButton">
          HOST GAME
        </button>

        <div id="joinButtons"><!-- New room buttons will appear here --></div>
      </div>
    </script>

    <script id="game-template" type="text/template">
      <div class='game-play-container'>
        <form>
          <textarea class='js-solution-text' name="solution"></textarea>
          <input class='js-submit-button' type="submit" value="Submit solution">
        </form>
        <div class='js-results'></div>
        <!-- This contains the main screen where the game happens -->
      </div>
    </script>

    <script id="loading-template" type="text/template">
      <div class='loading-container'>
        Just waiting for opponent to join
        <!-- This contains the waiting for players to join overlay -->
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/submission-handler.js"></script>
    <script src="/scripts/generateHTML.js"></script>
    <script src="/scripts/testing-engine.js"></script>
  </body>
</html>
