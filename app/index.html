<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class='sidebar'>
      <nav>
        <ul>
          <li><a href="#">Instructions</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <h2>Join a game</h2>
    </div>

      <div class='main'>
        <header>
          <div class='brand'><h1>Battlecodes</h1></div>
        </header>
        <div id="content">

          <!-- Main wrapper for visible elements -->
        </div>
      </div>
    <script id="intro-template" type="text/template">
      <div class='intro-container'>
        <h1>Start a new game</h1>

        <div class="host-button-container">

          <div class="host-button javascript easy" data-challenge-id="1">
            <span class="challenge-icons"></span>
            <span class="challenge-language">javascript</span>
            <span class="challenge-title">challenge #1</span>
            <span class="challenge-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
            <span class="challenge-difficulty">easy</span>
          </div>

          <div class="host-button javascript easy" data-challenge-id="2">
          </div>

          <div class="host-button javascript easy" data-challenge-id="3">
          </div>

        </div><!-- /host-button-container -->

          <button type="button" name="button" id="hostButton">
            HOST GAME
          </button>


        <div id="joinButtons"><!-- New room buttons will appear here --></div>
      </div>
    </script>

    <script id="game-template" type="text/template">
      <div class='game-play-container'>
        Submit solution
        <!-- This contains the main screen where the game happens -->
      </div>
    </script>

    <script id="loading-template" type="text/template">
      <div class='loading-container'>
        Just waiting for opponent to join
        <!-- This contains the waiting for players to join overlay -->
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
