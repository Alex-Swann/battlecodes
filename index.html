<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Hallo world

    <button type="button" name="button" onclick="hostGame(404)">
      HOST GAME
    </button>

    <button type="button" name="button" onclick="joinGame(1)">
      JOIN GAME (room 1)
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    var socket = io();

    socket.on('new room', function(data){
      console.log('Room available: ' + data);
    });

    socket.on('player joined', function(data){
      console.log('A new player joined room ' + data);
    });

    function hostGame(challengeID){
      socket.emit('hostGame', challengeID);
    }

    function joinGame(roomID){
      socket.emit('joinGame', roomID);
    }

    </script>
  </body>
</html>
